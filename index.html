<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Lemon&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link src="assets/style.css">
  <title>Foody</title>
</head>

<body>


  <!--Header and Nav Bar  -->
  <header>
    <section class="hero is-link is-small has-text-centered">
      <!-- <img src="https://cdn-icons-png.flaticon.com/128/706/706195.png" width="112" height="28" class="media-left"> (Still working on) -->
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Welcome to Foody!
          </h1>
          <h2 class="subtitle">
            <p>Helping make healthy dinners easy!</p>
          </h2>
        </div>
    </section>
    <nav class="navbar is-link level-item">
      <button class="button is-light is-outlined">Home</button>
      <button class="button is-light is-outlined">About</button>
      <button class="button is-light is-outlined">Favorite Recipes</button>
    </nav>
  </header>



  <!-- Meal/Recipe search box -->
  <div class="level-item">
    <div class="box has-text-centered" id="firstbox">
      <input class="input" type="text" placeholder="Protein" id="protein">
      <input class="input" type="text" placeholder="Carbs" id="carbs">
      <input class="input" type="text" placeholder="Vegtables" id="veggies">
      <!-- <input class="input" type="text" placeholder="Other"> -->
      <button class="button is-primary" id="submit-btn">Submit</button >
    </div>
  </div>
  </div>

  <div class="level-item"></div>
  <!-- where the recipe picture,title, and instructions will show. -->
  <div id="foodpics" class="image-is-5by4 level-item"></div>
  <!-- above div is the image and only thing registering is the size of pic. -->
  <div id="foodtitle" class="title level-item"> </div>
  <div id="instructions" class="content"></div>
  

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>



  <footer class="footer hero is-link has-text-centered">
    <p>Powered by https://spoonacular.com/food-api and Bulma.io</p>
    <br>
    <p>Created by Anthony Slaviero and Suzi Jorgensen</p>
  </footer>
</body>

</html>
